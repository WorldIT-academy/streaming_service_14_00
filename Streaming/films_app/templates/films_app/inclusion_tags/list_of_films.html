{% for film in list_films %}
<hr>
<div>
    <h1>{{ film.name }}</h1>
    <img src="{{ film.image.url }}">
    <p>{{ film.description }}</p>
    <p>
        {% if film.favourite %}
            <a href="{% url 'add_to_favourite' film.id %}">delete from favorite</a>
        {% else %}
            <a href="{% url 'add_to_favourite' film.id %}">add to favorite</a>
        {% endif %}
    </p>
</div>
{% endfor %}
