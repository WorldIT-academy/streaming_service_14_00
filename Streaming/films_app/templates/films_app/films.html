{% extends 'base.html' %}

{% block title %}
    <title> 
        Films 
    </title>
{% endblock %}

{% block content %}
    <h1>Films</h1>
    {% for film in all_films %}
        <hr>
        <div>
            <h1>{{ film.name }}</h1>
            <img src="{{ film.image.url }}">
            <p>{{ film.description }}</p>
            <p>
                {% if film.favourite %}
                    <a href="{% url 'add_to_favourite' film.id %}">delete from favorite</a>
                {% else %}
                    <a href="{% url 'add_to_favourite' film.id %}">add to favorite</a>
                {% endif %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
