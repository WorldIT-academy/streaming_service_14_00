{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> 
        Films 
    </title>
{% endblock %}

{% block content %}
    <h1>Films</h1>
    {% for film in all_films %}
        <hr>
        <div>
            <h1>{{ film.name }}</h1>
            <img src="{{ film.image.url }}">
            <p>{{ film.description }}</p>
            <p>
                <button value="{% url 'add_to_favourite' film.id %}" class="add-to-favorite">add to favorite</button>
            </p>
        </div>
    {% endfor %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/favourite.js' %}"></script>
    <script>
        console.log('Requests')
    </script>
{% endblock %}
